<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Itinerario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/stile.css">
    <link rel="stylesheet" href="/css/pubblica-item.css">

</head>
<body class="pubblic_item-page">
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="navbar-left">
                <a href="/utente/index" class="navbar-logo">TripHub</a>
            </div>
            <div class="navbar-center">
                <a href="/utente/index" class="navbar-home">Home</a>
                <a href="/utente/profilo" class="navbar-home">Profilo</a>
                <a href="/utente/destinazioni" class="navbar-home">Destinazioni</a>

            </div>
            <div class="navbar-right">
                <a href="/logout" class="navbar-logout-button">Logout</a>
            </div>
        </div>
    </nav>
</header>
<section class="main">
    <div class="pubblica-form">
        <h1>Aggiungi Itinerario</h1>
        <form th:action="@{/utente/aggiungiItinerario/{id}(id=${destinazione.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome Itinerario:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea class="form-control" id="descrizione" name="descrizione" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="numgiorni">Numero di Giorni:</label>
                <input type="number" class="form-control" id="numgiorni" name="numgiorni" required>
            </div>
            <button type="submit" class="submit-button">Aggiungi Itinerario</button>
        </form>
    </div>
</section>

</body>
</html>
