<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Recensione</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/stile.css">
    <link rel="stylesheet" href="/css/recensioni.css">

</head>
<body class="recensione-page">
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="navbar-left">
                <a href="/utente/index" class="navbar-logo">TripHub</a>
            </div>
            <div class="navbar-center">
                <a href="/utente/index" class="navbar-home">Home</a>
                <a href="/utente/profilo" class="navbar-home">Profilo</a>
                <a href="/utente/destinazioni" class="navbar-home">Destinazioni</a>

            </div>
            <div class="navbar-right">
                <a href="/logout" class="navbar-logout-button">Logout</a>
            </div>
        </div>
    </nav>
</header>
<section class="main">
    <div class="pubblica-form">
        <h1>Aggiungi Recensione</h1>
        <form th:action="@{'/utente/aggiungiRecensione/' + ${itinerario.id}}" method="post">
            <div class="form-group">
                <label for="voto">Voto:</label>
                <select id="voto" name="voto" class="form-control" required>
                    <option value="1">1 Stella</option>
                    <option value="2">2 Stelle</option>
                    <option value="3">3 Stelle</option>
                    <option value="4">4 Stelle</option>
                    <option value="5">5 Stelle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="commento">Commento:</label>
                <textarea id="commento" name="commento" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia Recensione</button>
        </form>
    </div>
</section>
</body>
</html>
