<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <!-- Link a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/stile.css">
    <link rel="stylesheet" href="/css/login-register.css">


</head>
<body class="form-page">
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="navbar-left">
                <a href="/" class="navbar-logo">TripHub</a>
            </div>
            <div class="navbar-center">
                <a href="/" class="navbar-home">Home</a>
                <a href="/destinazioni" class="navbar-home">Destinazioni</a>
            </div>
            <div class="navbar-right">
                <a href="/login" class="navbar-login-button">Login</a>
                <a href="/register" class="navbar-register-button">Registrati</a>
            </div>
        </div>
    </nav>
</header>
<div class="main">
    <div class="form-container">
        <div class="card">
            <div class="card-header">Registrazione</div>
            <div class="card-body">
                <form action="/register" method="post" enctype="multipart/form-data">
                    <div th:if="${error}" class="alert alert-info" role="alert">
                        <p class="err" th:text="${error}"></p>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" class="form-control" id="cognome" name="cognome" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="immagine">Immagine Profilo</label>
                        <input type="file" class="form-control-file" id="immagine" name="immagine">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrati</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
