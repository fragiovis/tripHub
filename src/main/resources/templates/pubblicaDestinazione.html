<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubblica una Nuova Destinazione</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/stile.css">
    <link rel="stylesheet" href="/css/pubblica-item.css">

</head>
<body class="pubblic_item-page">
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="navbar-left">
                <a href="/utente/index" class="navbar-logo">TripHub</a>
            </div>
            <div class="navbar-center">
                <a href="/utente/index" class="navbar-home">Home</a>
                <a href="/utente/profilo" class="navbar-home">Profilo</a>
                <a href="/utente/destinazioni" class="navbar-home">Destinazioni</a>

            </div>
            <div class="navbar-right">
                <a href="/logout" class="navbar-logout-button">Logout</a>
            </div>
        </div>
    </nav>
</header>
<section class="main">
    <div class="pubblica-form">
        <h1>Pubblica una Nuova Destinazione</h1>
        <form action="/utente/pubblica/destinazione" method="post" enctype="multipart/form-data">
            <div th:if="${error}" class="alert alert-info" role="alert">
                <p class="err" th:text="${error}"></p>
            </div>
            <div class="form-group">
                <label for="nome">Nome Destinazione:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="immagine">Immagine:</label>
                <input type="file" id="immagine" name="immagine" accept=".jpg, .jpeg, .png" required>
            </div>
            <button type="submit">Pubblica Destinazione</button>
        </form>
    </div>
</section>

</body>
</html>
